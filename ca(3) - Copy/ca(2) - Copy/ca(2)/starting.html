<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyBooking</title>
  <style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-image: url()
    background-size: cover;
    background-position: center;
    text-align: center;
}

.logo h1 {
    font-size: 48px;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.options {
    display: flex;
    flex-direction: column;
}

button {
    background-color: #f39c12;
    border: none;
    color: white;
    padding: 15px 30px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e67e22;
}

  </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MyBooking</h1> <!-- Replace this with an image if you have one -->
        </div>
        <div class="options">
            <button ><a href="login.html">Login</a></button>
            <button ><a href="signin.html">Sign Up</a></button>
        </div>
    </div>
</body>
</html>
