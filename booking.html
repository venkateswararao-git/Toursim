<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            background-color:#4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 30px;
        }

        #proceedButton {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Booking Details</h1>
        <button><a href="home.html" style="color: white; text-decoration: none;">Back</a></button>
    </header>

    <form id="bookingForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>
        </div>
        <button type="submit">Calculate Total</button>
    </form>

    <div id="result" style="margin-top: 20px; display: none;">
        <h2>Your Booking Summary</h2>
        <p id="summary"></p>
        <button id="proceedButton">Proceed to Confirmation</button>
    </div>

    <footer>
        <p>&copy;TOURISM</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const guests = document.getElementById('guests').value;

            if (!date || !guests) {
                alert("Please fill in all the fields.");
                return;
            }

            const totalBudget = guests * 10000; 

        
            const summaryText = `
                Date: ${date}<br>
                Number of Guests: ${guests}<br>
                Total Budget: â‚¹${totalBudget}
            `;

            document.getElementById('summary').innerHTML = summaryText;
            document.getElementById('result').style.display = 'block';
            document.getElementById('proceedButton').style.display = 'inline-block';
        });

        document.getElementById('proceedButton').addEventListener('click', function() {
          
            window.location.href = 'confirmation.html'; 
        });
    </script>
</body>
</html>
